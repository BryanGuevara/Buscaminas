<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="icon" type="image/png" href="img/ico.png">
    <link rel="stylesheet" href="styles.css">
    <style>body{background-image: url("img/wallpaper.jpg");background-repeat: no-repeat; background-size: 100%;}</style>
</head>
<body>
    <div id="container">
        <div class="controls-container">
            <select id="difficulty-select">
                <option value="" disabled selected>Seleccione una dificultad</option>
                <option value="ruleta">Ruleta (2x2 - 1)</option>
                <option value="easy">Fácil (5x5 - 10)</option>
                <option value="medium">Medio (8x8 - 16)</option>
                <option value="hard">Difícil (10x10 - 20)</option>
            </select>
            <br>
            <div id="timer"><span id="time">0</span>s</div>
            <br>
            <button id="start-button">Iniciar</button>
            <button id="reset-button" style="display: none;">Reiniciar</button>
        </div>
        <div id="game-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
